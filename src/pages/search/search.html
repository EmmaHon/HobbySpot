<!--
  Generated template for the SearchPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list *ngFor = "let file of searchedFiles">
  <ion-item>
    <img [src]="mediaProvider.mediaUrl + (file.filename | thumbnail: 'medium')"/>
  </ion-item>
</ion-list>
</ion-content>
