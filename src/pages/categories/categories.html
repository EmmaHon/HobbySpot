  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>categories</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <p>{{categoriesInfo.category_tag}}</p>
  <ul *ngFor = "let reqf of requestedFiles">
    <li>
      <h1>{{reqf.title}}</h1>
      <img [src]="mediaProvider.mediaUrl+reqf.filename">
      <ul *ngFor = "let tag of reqf.tags">
        <li>{{tag}}</li>
      </ul>
    </li>
  </ul>
</ion-content>
