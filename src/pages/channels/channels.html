<ion-header>
  <ion-navbar>
    <ion-title>{{channel_tag}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor = "let ctag of categorytags">
    <div class="channelBox">
    <ion-item (click) = "goToCategories(ctag)">
      {{ctag}}
    </ion-item>
    </div>
  </ion-list>
</ion-content>
