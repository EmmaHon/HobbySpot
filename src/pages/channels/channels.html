  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Channels</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>{{channelInfo.channel_name}}</h1>
  <ul>
    <li *ngFor = "let mediafile of mediafiles">
      <h3>{{mediafile.title}}</h3>
      <img *ngIf="mediafile.media_type == 'image'" [src] = "mediaProvider.mediaUrl
      +mediafile.filename">
      <p>{{mediafile.description}}</p>
    </li>
  </ul>
  <h6></h6>
</ion-content>
