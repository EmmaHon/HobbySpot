<ion-header>
  <ion-navbar>
    <ion-title>Channels</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>{{channelInfo.channel_tag}}</h1>
  <ul *ngFor = "let category of channelInfo.category_tags">
    <li (click) = "goToCategories(category)">
      <p>{{category}}</p>
    </li>
  </ul>
</ion-content>
