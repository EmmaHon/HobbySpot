<ion-header>
  <ion-navbar>
    <ion-title>Channels</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>{{channelInfo.channel_name}}</h1>
  <ul *ngFor = "let mediafile of mediafiles" >
    <li (click) = "goToCategories(mediafile.file_id)">
      <h3>{{mediafile.title}}</h3>
    </li>
  </ul>
</ion-content>
