<ion-header>

  <ion-navbar>
    <ion-title>upload</ion-title>
    <form>
      <p> Choose a file </p>
      <input type="file" name="file" (change)="setFile($event)">
      <br>
      <p> Title </p>
      <input [(ngModel)]="media.title" type="text" name="title">
      <br>
      <p> Description </p>
      <textarea [(ngModel)]="media.description" name="description"></textarea>
      <br>
      <button type="submit" (click)="upload()">Upload</button>
      <button (click)="home()"> Cancel </button>
    </form>

  </ion-navbar>

</ion-header>


<ion-content padding>

</ion-content>
