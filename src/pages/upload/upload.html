<ion-content class="uploadBackground">
  <ion-card>
    <ion-card-header>
      <h1>Upload</h1>
    </ion-card-header>
  <form>
    <p> Choose a file </p>
    <input type="file" name="file" (change)="setFile($event)">
    <br>
    <p> Title </p>
    <input [(ngModel)]="media.title" type="text" name="title">
    <br>
    <p> Description </p>
    <textarea [(ngModel)]="media.description" name="description"></textarea>
    <br>
    <button ion-button (click)="upload()" type="submit">Upload</button>
    <button ion-button (click)="cancel()"> Cancel </button>
  </form>

    <button ion-button (click)="captureImage()">Take photo</button>
    <button ion-button (click)="upload()">Upload</button>
    <canvas #myCanvas></canvas>
  </ion-card>
</ion-content>
