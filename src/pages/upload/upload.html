<ion-header>

  <ion-navbar>
    <ion-title>upload</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <p> Choose a file </p>
    <input type="file" name="file" (change)="setFile($event)">
    <br>
    <p> Title </p>
    <input [(ngModel)]="media.title" type="text" name="title">
    <br>
    <p> Description </p>
    <textarea [(ngModel)]="media.description" name="description"></textarea>
    <br>
    <button ion-button (click)="upload()" type="submit">Upload</button>
    <button ion-button (click)="cancel()"> Cancel </button>
  </form>

  <ion-content padding>
    <button ion-button (click)="captureImage()">Take photo</button>
    <button ion-button (click)="upload()">Upload</button>
    <canvas #myCanvas></canvas>
    <ion-list>
      <ion-item>
        <ion-label>Brightness {{ editorProvider.brightness}}</ion-label>
        <ion-range [debounce]="500" min="-255" max="255" step="1" [(ngModel)]="editorProvider.brightness"
                   (ionChange)="editorProvider.applyFilters()">
          <ion-icon small range-left name="sunny"></ion-icon>
          <ion-icon range-right name="sunny"></ion-icon>
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-label>Contrast {{ editorProvider.contrast}}</ion-label>
        <ion-range [debounce]="500" min="0" max="100" step="1" [(ngModel)]="editorProvider.contrast"
                   (ionChange)="editorProvider.applyFilters()">
          <ion-icon small range-left name="sunny"></ion-icon>
          <ion-icon range-right name="sunny"></ion-icon>
        </ion-range>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-content>
