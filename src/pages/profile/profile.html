<ion-header>
  <ion-toolbar>
    <ion-nav #content [root]="rootPage"></ion-nav>
    <ion-navbar>
      <button class="hamburger" ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>HobbySpot</ion-title>
    </ion-navbar>
  </ion-toolbar>
</ion-header>
<ion-content padding>
<div class="pContainer">
  <div class="top-view">
    <div class="color-layer">
      <div class="navbar">
      </div>
      <div class="pHeader">
        <h1>My Profile</h1>
        <div class="myProfile-container">
          <img src="assets/img/duckling_600x480.jpg" alt="" class="myProfile pmain">
        </div>
      </div>
      <div class="user-selection">
        <span class="username">{{users.username}}</span>
      </div>
    </div>
  </div>
  <div class="bottom-view">
    <div class="post-container">
      <ul *ngFor = "let file of filteredFiles">
        <li>
          <h3>{{file.title}}</h3>
          <img [src]="mediaProvider.mediaUrl + (file.filename | thumbnail: 'medium')"/>
          <p>{{file.description}}</p>
        </li>
      </ul>
    </div>

  </div>
</div>

</ion-content>
