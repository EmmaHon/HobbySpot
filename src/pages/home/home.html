<ion-header>
  <ion-toolbar>
  <ion-nav #content [root]="rootPage"></ion-nav>
  <ion-navbar>

    <button class="hamburger" ion-button menuToggle="test">
      <ion-icon name="menu"></ion-icon>
    </button>


    <ion-title>
      HobbySpot
    </ion-title>
  </ion-navbar>
  </ion-toolbar>
</ion-header>
<ion-menu [content]="content" persistent=“true” id="test">
  <ion-header class="menuHeader">
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-searchbar
        [(ngModel)]="myInput"
        [showCancelButton]="shouldShowCancel"
        (ionInput)="onInput($event)"
        (ionCancel)="onCancel($event)">
      </ion-searchbar>

      <!-- When user is not logged in -->
      <div *ngIf="!this.mediaProvider.isLoggedIn">
        <button ion-item (click)="login()"> Log in </button><br>
        <button ion-item (click)="register()"> Register </button><br>
      </div>

      <!-- When user is logged -->
      <div *ngIf="this.mediaProvider.isLoggedIn">
        <h5> Recent tables </h5>
        <button ion-item (click)="upload()"> Upload </button><br>
        <button ion-item (click)="logout()"> Log out </button><br>
      </div>

    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>

<ion-content padding>
  <h1>Channels</h1>
  <ul *ngFor = "let channeltag of channeltags">
    <li (click) = goToChannel(channeltag) >
      {{channeltag}}
    </li>
  </ul>
</ion-content>
